<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC  - Random Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="background"></div>

<div id="quote-box" class="wrapper">
  <div class="quote-animation">
    <div class="quote-category">
      <span id="category"></span>
    </div>
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="text"></span>
      <!--<i class="fas fa-quote-right"></i>-->
    </div>
    <div class="quote-author">
      <span id="author"></span>
    </div>
  </div>
  <div class="quote-buttons">
    <a id="tweet-quote" class="button" href="#" target="_top" title="Share on twitter!"><span class="button-text"><i class="fab fa-twitter"> </i></span></a>
    <button id="new-quote" class="button">
      <span class="button-text">New quote</span>
    </button>    
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
